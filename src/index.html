<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Yourmood</title>
</head>
<body class="page__body">
    <div class="content">
            <section class="wheather">
                <div class="wheather__search">
                    <input class="wheather__input" type="text" placeholder="enter city name">
                    <button class="wheather__button">Search</button>
                </div>
                <div class="wheather__block">
                    <img class="wheather__image" src="/src/img/wheather/partly-cloudy-day.svg" alt="" width="70px">
                    <div class="wheather__temp-block">
                        <p class="wheather__tempreture">24</p>
                        <img class="wheather__celsius" src="/src/img/wheather/celsius.svg" alt="">
                    </div>
                </div>
                <h2 class="wheather__city">Moscow</h2>
            </section>
            <section class="realtime">
                <div class="realtime__time">10:20</div>
                <div class="realtime__date">15.12.23</div>
            </section>
            <section class="currency">
                <p class="currency__usd">usd 87.8</p>
                <p class="currency__eur">eur 91.4</p>
            </section>
            <section class="links">
                <ul class="links__list">
                    <li class="links__item">
                        <a class="links__link" href="https://www.google.com/" target="_blank">
                            <img src="/src/img/google/gsearch.svg" alt="" width="48px">
                        </a>
                    </li>
                    <li class="links__item">
                        <a class="links__link" href="https://docs.google.com/document/" target="_blank">
                            <img src="/src/img/google/gdoc.svg" alt="" width="48px">
                        </a>
                    </li>
                    <li class="links__item">
                        <a class="links__link" href="https://www.google.com/maps" target="_blank">
                            <img src="/src/img/google/gmaps.svg" alt="" width="48px">
                        </a>
                    </li>
                    <li class="links__item">
                        <a class="links__link" href="https://mail.google.com/" target="_blank">
                            <img src="/src/img/google/gmail.svg" alt="" width="48px">
                        </a>
                    </li>
                </ul>
            </section>
            <section class="quots">
                <p class="quots__text">If you fall asleep now, you will dream. If you study now, you will live your dream.</p>
            </section>
            <section class="timer">
                <div class="timer__mode">
                    <p class="timer__work">work</p>
                    <p class="timer__line"></p>
                    <p class="timer__rest">rest</p>
                </div>
                <div class="timer__indication">
                    <p class="timer__time">24:35</p>
                </div>
                <div class="timer__control">
                    <ul class="timer__list">
                        <li class="timer__item">
                            <button class="timer__btn timer__btn_play">
                            </button>
                        </li>
                        <li class="timer__item">
                            <button disabled class="timer__btn timer__btn_pause">
                            </button>
                        </li>
                        <li class="timer__item">
                            <button class="timer__btn timer__btn_revert" value="Refresh Page" onClick="window.location.reload();">
                            </button>
                        </li>
                    </ul>
                </div>
            </section>
    </div>
<script src="/dist/main.js"></script>
</body>
</html>
